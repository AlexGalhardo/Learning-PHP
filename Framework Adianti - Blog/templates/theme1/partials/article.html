<article>
	<header class="entry-header">
		<h2 class="entry-title">
			<a href="index.php?action=show_post&post_id={id}" title="{title}" rel="bookmark">{title}</a>
		</h2>
	</header><!-- .entry-header -->

	<div class="entry-content">
        {body}
	</div><!-- .entry-content -->
	
	<footer class="entry-meta">
		This entry was posted on <time class="entry-date" datetime="{date}">{date}</time>
    </footer><!-- .entry-meta -->
</article><!-- #post -->
